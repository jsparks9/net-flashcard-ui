<div class="overlay" *ngIf="isVisible">
  <div class="overlay-content">
    <h3>Create New Deck</h3>
    <form (ngSubmit)="createDeck()">
      <label for="deckName">Deck Name:</label>
      <input type="text" id="deckName" [(ngModel)]="deckName" name="deckName" required>

      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="description" name="description"></textarea>

      <button type="submit">Create</button>
      <button type="button" (click)="closeOverlay()">Cancel</button>
    </form>

    <!-- Message Display -->
    <div *ngIf="message" [ngClass]="{'error-message': isError, 'success-message': !isError}">
      {{ message }}
    </div>
  </div>
</div>
