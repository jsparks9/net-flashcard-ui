<div class="deck-container raiseUpOnHover">
  <div class="deck-header">
    <div>
      <h3 class="text-white mulish">{{deckTitle}}</h3>
    </div>
    <div class="d-flex align-items-center">
      <h6 class="deck-cards-number-text text-center mulish"># of Cards: {{numCards}}</h6>
    </div>
  </div>
  <div>
    <h5 class="deck-title-text p-3 mulish">{{deckDesc}}</h5>
  </div>
  <div class="grid">
    <ng-container *ngFor="let card of cards">
      <div class="card-item">
        <button class="button-cell mulish">{{card.quizText| truncate:20 }}</button>
      </div>
    </ng-container>
  </div>
</div>
