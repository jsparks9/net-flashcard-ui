<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
    </div>
    <button type="button" class="login-button" (click)="onSubmit()" [disabled]="!isFormValid()">Login</button>
  </div>
</div>
